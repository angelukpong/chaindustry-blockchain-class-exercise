<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaindustry Blockchain Class - HTML</title>
  </head>
  <body>
    <ul>
      <li>Banana</li>
      <li>Paw paw</li>
      <li>Orange</li>
      <li>Apple</li>
      <li>Grapes</li>
    </ul>

    <ul list-style-type="square">
      <li>Banana</li>
      <li>Paw paw</li>
      <li>Orange</li>
      <li>Apple</li>
      <li>Grapes</li>
    </ul>

    <ol type="A">
      <li>Nigeria</li>
      <li>Ghana</li>
      <li>Ivory coast</li>
    </ol>

    <ol type="i">
      <li>Nigeria</li>
      <li>Ghana</li>
      <li>Ivory coast</li>
    </ol>

    <dl>
      <dt>Eba</dt>
      <dd>Fufu</dd>
      <dd></dd>
      <dd></dd>
    </dl>
  </body>
</html>
